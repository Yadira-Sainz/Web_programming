<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Responsive con Validaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
  <form id="formulario" novalidate>
    <div>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50">
      <div class="error-message" id="error-nombre"></div>
    </div>

    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="error-email"></div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required minlength="8" maxlength="20">
      <div class="error-message" id="error-password"></div>
    </div>

    <div>
      <label for="confirm_password">Confirmar contraseña:</label>
      <input type="password" id="confirm_password" name="confirm_password" required minlength="8" maxlength="20">
      <div class="error-message" id="error-confirm_password"></div>
    </div>

    <div>
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      <div class="error-message" id="error-fecha_nacimiento"></div>
    </div>

    <div class="form-group">
      <label>Género:</label>
      <div class="form-options">
        <label for="masculino">Masculino <input type="radio" id="masculino" name="genero" value="Masculino" required></label>
        <label for="femenino">Femenino <input type="radio" id="femenino" name="genero" value="Femenino" required></label>
        <label for="otro">Otro <input type="radio" id="otro" name="genero" value="Otro" required></label>
      </div>
    </div>

    <div class="form-group">
      <label>Preferencias:</label>
      <div class="form-options">
        <label for="noticias">Noticias <input type="checkbox" id="noticias" name="preferencias" value="Noticias"></label>
        <label for="ofertas">Ofertas <input type="checkbox" id="ofertas" name="preferencias" value="Ofertas"></label>
        <label for="actualizaciones">Actualizaciones <input type="checkbox" id="actualizaciones" name="preferencias" value="Actualizaciones"></label>
      </div>
    </div>

    <div>
      <label for="archivo">Adjuntar archivo:</label>
      <input type="file" id="archivo" name="archivo">
    </div>

    <div>
      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="4" maxlength="250"></textarea>
    </div>

    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </div>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
